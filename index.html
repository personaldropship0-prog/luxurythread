<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luxury Thread | Streetwear Sourcing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header marble-texture">
  <div class="header-content">
    
    <div class="logo-slot" onclick="goHome()">
      <img src="img/logo.png" alt="LT" onerror="this.style.display='none'; document.querySelector('.brand-fallback').style.display='flex'">
      <span class="brand-fallback" style="display:none">LT</span>
    </div>
    
    <h1 class="brand-title" onclick="goHome()">LUXURY THREAD</h1>

    <div class="search-bar-container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="SEARCH...">
        <button onclick="performSearch()">üîç</button>
      </div>
    </div>
  </div>
</header>

<button id="theme-toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>


<main id="home-view">
  <div class="spacer"></div>
  
  <nav class="filters">
    <button onclick="filterProducts('all')" class="active">ALL</button>
    <button onclick="filterProducts('sneakers')">SNEAKERS</button>
    <button onclick="filterProducts('hoodies')">HOODIES</button>
    <button onclick="filterProducts('pants')">PANTS</button>
    <button onclick="filterProducts('accessories')">ACCESSORIES</button>
  </nav>

  <section id="products-grid" class="product-grid"></section>

  <div id="no-results" class="no-results-box" style="display:none;">
    <h2>NESSUN RISULTATO</h2>
    <p>Inviaci una richiesta su IG.</p>
  </div>

  <footer class="marble-texture">
    <div class="footer-content">
      <p>¬© 2026 LUXURY THREAD ¬∑ MILAN ¬∑ TOKYO</p>
      <a href="https://ig.me/m/luxury.thread_" target="_blank" class="contact-link">INSTAGRAM DM</a>
    </div>
  </footer>
</main>


<section id="single-product-page" class="single-product-view">
  <div class="spacer"></div>
  
  <div class="product-top-bar">
    <button class="close-view-btn" onclick="goBackToHome()">‚úï TORNA ALLA HOME</button>
  </div>

  <div class="product-detail-container">
    <div class="detail-image">
      <img id="detail-img" src="" alt="">
    </div>
    <div class="detail-info">
      <span id="detail-category" class="badge">CATEGORY</span>
      <h2 id="detail-title">PRODUCT NAME</h2>
      <p id="detail-desc">Description goes here.</p>
      <div id="detail-price" class="price-tag">‚Ç¨000</div>
      
      <div class="action-buttons">
        <button class="buy-btn main-btn" onclick="contactForProduct('buy')">ACQUISTA ORA (DM)</button>
        <button class="buy-btn sec-btn" onclick="contactForProduct('info')">RICHIESTA SOURCING</button>
      </div>
    </div>
  </div>
</section>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h3>MESSAGGIO COPIATO</h3>
    <p id="popup-text"></p>
    <button class="buy-btn main-btn" onclick="openInstagram()">VAI SU INSTAGRAM</button>
    <button class="buy-btn sec-btn" onclick="closePopup()">CHIUDI</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
