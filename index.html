<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luxury Thread | Streetwear Sourcing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="marble-bg"></div>

<header class="main-header">
  <h1 class="brand-title" onclick="goHome()">LUXURY THREAD</h1>
  
  <div class="controls">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="SEARCH ITEM...">
      <button onclick="searchProduct()">üîç</button>
    </div>
  </div>
</header>

<nav class="filters">
  <button onclick="filterProducts('all')" class="active">ALL</button>
  <button onclick="filterProducts('sneakers')">SNEAKERS</button>
  <button onclick="filterProducts('hoodies')">HOODIES</button>
  <button onclick="filterProducts('pants')">PANTS</button>
  <button onclick="filterProducts('accessories')">ACCESSORIES</button>
</nav>

<section id="products" class="product-grid"></section>

<section id="search-results" class="search-container" style="display:none;">
  <div class="glass-panel">
    <h2 id="search-title">RISULTATI</h2>
    <div id="results" class="product-grid"></div>

    <div id="request-box" class="request-box" style="display:none;">
      <h3>SOURCING REQUEST</h3>
      <p>Non abbiamo trovato il capo. Lo cerchiamo per te.</p>
      <input id="requestInput" placeholder="Nome del prodotto...">
      <textarea id="requestNote" placeholder="Taglia, Colore, Note..."></textarea>
      <button onclick="showRequestPopup()">INVIA RICHIESTA DM</button>
      <button class="btn-outline" onclick="goHome()">TORNA ALLA HOME</button>
    </div>
  </div>
</section>

<footer>
  <p>¬© 2026 LUXURY THREAD ¬∑ MILAN</p>
  <a href="https://ig.me/m/luxury.thread_" target="_blank" class="contact-link">CONTACT US</a>
</footer>

<div id="product-modal" class="modal-overlay">
  <div class="modal-card">
    <button class="close-modal" onclick="closeProductModal()">√ó</button>
    <div class="modal-img-wrapper">
      <img id="modal-img-src" src="" alt="">
    </div>
    <div class="modal-info">
      <span id="modal-category" class="badge">CATEGORY</span>
      <h2 id="modal-title">PRODUCT NAME</h2>
      <p id="modal-desc">Description goes here.</p>
      <div id="modal-price" class="price-tag">‚Ç¨000</div>
      <button class="buy-btn" onclick="contactForProduct()">ACQUISTA (DM)</button>
    </div>
  </div>
</div>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h3>MESSAGGIO COPIATO</h3>
    <p id="popup-text"></p>
    <button onclick="copyAndOpenInstagram()">VAI SU INSTAGRAM</button>
    <button class="btn-outline" onclick="closePopup()">CHIUDI</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
